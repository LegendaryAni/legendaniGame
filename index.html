<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圈圈叉叉</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="default">
    <div id="main-menu">
        <h1>圈圈叉叉</h1>
        <button id="start-game">開始遊戲</button>
        <button id="difficulty-settings">難度調整</button>
        <button id="sound-settings-btn">音效設定</button>
        <div class="setting-row">
            <label for="theme-selector">選擇主題：</label>
            <select id="theme-selector">
                <option value="default">預設藍色</option>
                <option value="dark">黑暗模式</option>
                <option value="pixel">像素風格</option>
                <option value="tech">未來科技</option>
            </select>
        </div>
        <button id="reset-tutorial">重看教學</button>
        <div id="current-theme">當前主題：預設藍色</div>
    </div>

    <div id="mode-selection" style="display: none;">
        <h2>選擇模式</h2>
        <button id="single-player">單人模式 (AI)</button>
        <button id="two-player">雙人模式 (真人)</button>
        <button onclick="showElement('main')">返回</button>
    </div>

    <div id="difficulty" style="display: none;">
        <h2>難度調整</h2>
        <button onclick="setDifficulty('easy')">簡單</button>
        <button onclick="setDifficulty('normal')">普通</button>
        <button onclick="setDifficulty('hard')">困難</button>
        <button onclick="setDifficulty('hell')">地獄</button>
        <button onclick="showElement('main')">返回</button>
    </div>

    <div id="sound-settings" style="display: none;">
        <h2>音效設定</h2>
        <div class="setting-row">
            <label for="volume">音量：<span id="volume-value">50%</span></label>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
        <div class="setting-row">
            <input type="checkbox" id="animations-on" checked>
            <label for="animations-on">開啟動畫</label>
        </div>
        <button onclick="testSound()">測試音效</button>
        <button onclick="showElement('main')">返回</button>
    </div>

    <div id="game" style="display: none;">
        <div id="game-info">
            <div id="scoreboard">你: 0 | AI: 0 | 局數: 0</div>
            <div id="turn-indicator">輪到你了 (X)</div>
        </div>
        <div id="board"></div>
        <button id="hint">提示</button>
        <button onclick="resetGame()">重新開始</button>
        <button onclick="showElement('main')">返回主介面</button>
    </div>

    <div id="modal">
        <div id="modal-content">
            <div id="modal-text"></div>
            <div id="modal-buttons"></div>
        </div>
    </div>
</body>
</html>
